<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner with Marker</title>
  <style>
    /* CSS for the marker */
    .barcode-marker {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
    }
  </style>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>
  <h1>Barcode Scanner with Marker</h1>
  <div id="barcode-scanner" style="position: relative;"></div>

  <script>
    $(document).ready(function() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#barcode-scanner")
        },
        decoder: {
          readers: ["ean_reader"] // Change this to match the type of barcode you want to scan
        }
      }, function(err) {
        if (err) {
          console.error("Failed to initialize Quagga: ", err);
          return;
        }
        Quagga.start();
        Quagga.onDetected(function(data) {
          console.log("Barcode detected and read: ", data.codeResult.code);
          // Create and position the marker
          var marker = document.createElement("div");
          marker.className = "barcode-marker";
          var canvas = Quagga.canvas.dom.image;
          marker.style.left = data.box[0].x + "px";
          marker.style.top = data.box[0].y + "px";
          marker.style.width = data.box[2].x - data.box[0].x + "px";
          marker.style.height = data.box[2].y - data.box[0].y + "px";
          document.querySelector("#barcode-scanner").appendChild(marker);

          // You can perform actions with the scanned barcode here
          alert("Scanned Barcode: " + data.codeResult.code);
          Quagga.stop();
        });
      });
    });
  </script>
</body>
</html>
