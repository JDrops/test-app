<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <div id="barcode-scanner"></div>

  <script>
    $(document).ready(function() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#barcode-scanner")
        },
        decoder: {
          readers: ["ean_reader"] // Change this to match the type of barcode you want to scan
        }
      }, function(err) {
        if (err) {
          console.error("Failed to initialize Quagga: ", err);
          return;
        }
        Quagga.start();
        Quagga.onDetected(function(data) {
          console.log("Barcode detected and read: ", data.codeResult.code);
          // You can perform actions with the scanned barcode here
          alert("Scanned Barcode: " + data.codeResult.code);
          Quagga.stop();
        });
      });
    });
  </script>
</body>
</html>
